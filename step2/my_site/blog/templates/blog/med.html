
{% extends "blog/base.html" %}

{% block content %}
  <h1>Список пользователей</h1>
  <ul>
    {% for user in users %}
      <li><a href="{% url 'user-detail' user.id %}">{{ user.username }}</a></li>
    {% empty %}
      <li>Нет зарегистрированных пользователей.</li>
    {% endfor %}
  </ul>
{% endblock %}
