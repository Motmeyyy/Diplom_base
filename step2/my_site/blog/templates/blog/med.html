{% extends "blog/base.html" %}

{% block content %}
  <h1>Список пользователей</h1>

  <form method="GET" action="{% url 'search-users' %}">
    <input type="text" name="query" placeholder="Поиск пользователя">
    <button type="submit">Поиск</button>
  </form>

  <ul>
    {% for user in users %}
      <div class="alert alert-primary" role="alert">
        <a href="{% url 'user-detail' user.id %}">{{ user.profile.full_name }} | {{ user.profile.date_of_birth }}</a>
      </div>
    {% empty %}
      <li>Нет зарегистрированных пользователей.</li>
    {% endfor %}
  </ul>
{% endblock %}
