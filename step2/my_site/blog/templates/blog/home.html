{% extends "blog/base.html" %}
{% block content %}

<h1>Рецепты из выбранной диеты</h1>
{% if recipe %}
  <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <ul>

                <div class="card mb-4 box-shadow">
                    {% if recipe.image %}
                        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="{{ recipe.name }}" style="height: 225px; width: 100%; display: block;" src="{{ recipe.image.url }}" data-holder-rendered="true">
                    {% else %}
                        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Default Recipe Image" style="height: 225px; width: 100%; display: block;" src="/recipe_images/default_recipe.png" data-holder-rendered="true">
                    {% endif %}
                        <div class="card-body">
                          <p class="card-text">{{ recipe.name }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a href="{% url 'recipe_detail' recipe_id=recipe.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                            </div>
                            <small class="text-muted"></small>
                          </div>
                        </div>
                      </div>

            </ul>
          </div>
        </div>
      </div>
{% else %}
    <p>Нет доступных рецептов для выбранной диеты.</p>
{% endif %}
{% endblock %}
