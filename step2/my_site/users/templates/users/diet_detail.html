{% extends 'blog/base.html' %}

{% block content %}
  <h2>{{ diet.name }}</h2>
  <h3>Recipes:</h3>
  <ul>
    {% for recipe in diet.recipes.all %}
      <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
    {% empty %}
      <li>No recipes available for this diet.</li>
    {% endfor %}
  </ul>
{% endblock %}
