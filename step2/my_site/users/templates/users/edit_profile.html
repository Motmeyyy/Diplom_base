{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Редактирование профиля</h1>

<div class="row">
    <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy }}

            <button class="btn btn-primary" type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>
{% endblock %}
