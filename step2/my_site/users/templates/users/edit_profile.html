{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Редактирование профиля</h1>

  <div class="row">
    <div class="col-md-8">
      <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ user_form|crispy }}

        <h3 class="mt-4">Информация о профиле</h3>
        <hr>
        {{ profile_form|crispy }}

        <div class="text-center mt-4">
          <button class="btn btn-primary" type="submit">Сохранить изменения</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
